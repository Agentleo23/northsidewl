<head>

  <title>Accès Discord</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <a href="https://discord.gg/northsidewl" id="overlay">
    <!-- Flèche animée pointant vers le menu "…" en haut à droite -->
    <div id="corner-arrow"></div>

    <!-- Boîte de texte avec les consignes -->

      <p><strong>1.</strong> Appuyez sur le bouton <strong>“…”</strong> en haut à droite</p>
      <p><strong>2.</strong> Choisissez <strong>Ouvrir dans le navigateur</strong></p>
      <p class="small"><strong>3.</strong> Une fois dans votre navigateur, touchez n’importe où pour accéder à Discord.</p>
    </div>
  </a>
